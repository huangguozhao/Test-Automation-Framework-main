[pytest]
# 新系统测试专用配置

# 测试路径
testpaths = ./testcase/

# 默认参数
addopts = -vs --alluredir=../report/new_system_temp --tb=short --strict-markers

# 过滤警告
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# 文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test

# 测试标记定义
markers =
    order: 测试执行顺序标记
    smoke: 冒烟测试标记
    regression: 回归测试标记
    critical: 关键功能测试
    normal: 普通功能测试
    low: 低优先级测试
    api: API接口测试
    business: 业务流程测试
    
# 最小版本要求
minversion = 6.0