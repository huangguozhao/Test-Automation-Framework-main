- baseInfo:
    api_name: 创建订单
    url: /coupApply/cms/placeAnOrder
    method: POST
    header:
      Content-Type: application/json
      Authorization: Bearer ${get_extract_data(token)}
  testCase:
    - case_name: 正常创建订单
      json:
        productId: "12345"
        quantity: 2
        price: 99.99
        userId: ${get_extract_data(userId)}
      validation:
        - contains: { 'msg_code': 200 }
        - contains: { 'msg': '下单成功' }
      extract:
        orderId: $.orderId
        orderNo: $.orderNo
    
    - case_name: 缺少必填参数
      json:
        productId: "12345"
        # 缺少quantity
        price: 99.99
      validation:
        - contains: { 'msg_code': 400 }
        - contains: { 'msg': '参数错误' }
    
    - case_name: 商品不存在
      json:
        productId: "99999"
        quantity: 1
        price: 99.99
      validation:
        - contains: { 'msg_code': 404 }
        - contains: { 'msg': '商品不存在' }