- baseInfo:
    api_name: 查询订单状态
    url: /coupApply/cms/checkOrderStatus
    method: POST
    header:
      Content-Type: application/json
      Authorization: Bearer ${get_extract_data(token)}
  testCase:
    - case_name: 查询已创建的订单状态
      json:
        orderId: ${get_extract_data(orderId)}
      validation:
        - contains: { 'msg_code': 200 }
        - contains: { 'msg': '查询成功' }

- baseInfo:
    api_name: 查询物流状态
    url: /coupApply/cms/checkLogisticsStatus
    method: POST
    header:
      Content-Type: application/json
      Authorization: Bearer ${get_extract_data(token)}
  testCase:
    - case_name: 查询订单物流状态
      json:
        orderId: ${get_extract_data(orderId)}
      validation:
        - contains: { 'msg_code': 200 }
        - contains: { 'msg': '查询成功' }