    url: http://localhost:8080/orderDetail/getOrderDetailByOrderIdAndProductId
    method: GET
    header:
      Content-Type: application/json
  testCase:
    - case_name: 根据存在的订单ID和产品ID查询
      params:
        orderId: 1
        productId: 1
      validation:
        - contains: { 'status': 'success' }

- baseInfo:
    api_name: 根据订单ID和产品ID修改
    url: http://localhost:8080/orderDetail/updateOrderDetailByOrderIdAndProductId
    method: POST
    header:
      Content-Type: application/json
  testCase:
    - case_name: 正常根据订单ID和产品ID修改
      json:
        quantity: 5
        unitPrice: 8500.00
        totalPrice: 42500.00
      params:
        orderId: 1
        productId: 1
      validation:
        - contains: { 'status': 'success' }

- baseInfo:
    api_name: 根据订单ID和产品ID删除
    url: http://localhost:8080/orderDetail/deleteOrderDetailByOrderIdAndProductId
    method: DELETE
    header:
      Content-Type: application/json
  testCase:
