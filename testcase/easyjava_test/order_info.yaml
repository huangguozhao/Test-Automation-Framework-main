- baseInfo:
    api_name: 分页查询订单列表
    url: http://localhost:8080/orderInfo/loadDataList
    method: POST
    header:
      Content-Type: application/json
  testCase:
    - case_name: 正常分页查询订单列表
      json:
        pageNo: 1
        pageSize: 10
        userId: 1
        status: "PAID"
        orderBy: "order_time desc"
      validation:
        - contains: { 'status': 'success' }

- baseInfo:
    api_name: 创建订单
    url: http://localhost:8080/orderInfo/add
    method: POST
    header:
      Content-Type: application/json
  testCase:
    - case_name: 正常创建订单
      json:
        orderNumber: "ORD20240103001"
        userId: 1
        totalAmount: 1299.00
        status: "PENDING"
        paymentMethod: "ALIPAY"
        shippingAddress:
          receiver: "测试用户"
          phone: "13800138001"
          province: "北京市"
          city: "北京市"
          district: "朝阳区"
          address: "测试街道123号"
          postcode: "100000"
        orderItems:
          - productId: 1
            productName: "iPhone 15 Pro"
            quantity: 1
            unitPrice: 8999.00
          - productId: 2
            productName: "Nike运动鞋"
            quantity: 1
            unitPrice: 599.00
      validation:
        - contains: { 'status': 'success' }

- baseInfo:
    api_name: 批量创建订单
    url: http://localhost:8080/orderInfo/addBatch
    method: POST
    header:
