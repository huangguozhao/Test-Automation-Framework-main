      params:
        configKey: system.name
      validation:
        - contains: { 'status': 'success' }

- baseInfo:
    api_name: 根据配置键删除
    url: http://localhost:8080/systemConfig/deleteSystemConfigByConfigKey
    method: DELETE
    header:
      Content-Type: application/json
